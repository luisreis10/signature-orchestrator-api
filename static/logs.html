<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Logs Realtime</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./logs.css" />
  <script src="./logs.js" defer></script>

</head>
<body>
  <header>
    <h1>LOGS <span style="font-size:0.7em;font-weight:400;">Realtime</span></h1>
    <div id="controls">
      <button id="pauseBtn">Pausar</button>
      <input type="text" id="searchInput" placeholder="Buscar logs..." />
      <select id="levelFilter">
        <option value="">Todos</option>
        <option value="INFO">INFO</option>
        <option value="WARN">WARN</option>
        <option value="ERROR">ERROR</option>
        <option value="EVENT">EVENT</option>
      </select>
      <button id="clearBtn">Limpar</button>
      <button id="scrollBtn">Auto-scroll</button>
    </div>
  </header>
  <main>
    <section id="log-panel">
      <div id="log-list"></div>
    </section>
  </main>
</body>

</html>
